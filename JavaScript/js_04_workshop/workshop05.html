<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      background-size: cover;
      background-position: center;
    }

    .parent {
      height: 100%;
    }

    #time {
      font-size: 5rem;
      padding: 0 2rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      width: fit-content;
    }

    .row {
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="parent row justify-content-center align-items-center">
    <div id="time" class="font-weight-bold text-light"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    /* 
      loadash를 활용하여 body의 배경이미지를 랜덤하게 선택하고,
      div#time의 내부 content가 매 초마다 갱신되어 화면에 출력될 수 있도록 displayTime 함수를 완성하시오.
    */


    // 1. lodash 를 활용하여 1.jpg ~ 6.jpg 중 랜덤한 이미지의 경로로 body의 backgroundImage url을 설정
    const body = document.querySelector('body')
    body.style = `background-image: url(images/${_.random(1, 6)}.jpg)`

    const timeDiv = document.querySelector('#time')

    const displayTime = function () {
      // 2. 아래 now를 활용하여 timeDiv의 innerText를 적절하게 re-format
      const now = new Date()
      // const hours = now.getHours()
      // const minutes = now.getMinutes()
      // const seconds = now.getSeconds()
      
      timeDiv.innerText = now.toLocaleTimeString()
    //   if (hours < 12) {
    //     timeDiv.innerText = `오전 ${hours}:${minutes}:${seconds}`  
    //   } else {
    //     timeDiv.innerText = `오후 ${hours}:${minutes}:${seconds}`
    //   }
    }
    
    displayTime()

    // 1초에 한번 displayTime 함수 실행
    setInterval(displayTime, 1000)
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
